<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Don't Take a Vacation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <section class="hero">
                <img id="img" src="images/reddit.jpg" alt="reddit">
            <div id="head" class="hero-body box">
                <div class="container">
                    <h1 class="title">
                        Reddit Scraper</h1>
                        
                </div>
            </div>
        </section>
        <div class="tile is-ancestor">
            <div id="main" class="tile is-8 box">
                <div id="articles"></div>
                <p></p>
            </div>
            <div id="side" class="tile is-child is-4">
                <div id="notes"></div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
